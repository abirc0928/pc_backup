<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center ">Welcome to Pionner Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction">
        <div class="row info">
            <div class="col-md-4 ">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h5>$ <span id="currtentDepsite">00</span></h5>

                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h5>$<span id="currtentWithdraw">00</span></h5>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h5>Balance</h5>
                    <h5>$<span id="currtentBalance">1240</span></h5>
                </div>

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 ">
                <div class="input-deposit">
                    <h4 class="my-3">Deposit</h4>
                    <input id="depositAmount" type="text" class="d-block my-3 form-control"
                        placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success my-3">Deposit</button>
                </div>

            </div>
            <div class="col-md-6  p-2">
                <div class="input-withdraw">
                    <h4 class="my-3">Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="d-block my-3 form-control"
                        placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success my-3">Withdraw</button>
                </div>

            </div>
        </div>
    </div>



    <script>
        // login button events handlers
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';

            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = 'block';
        })

        // deposit button events handlers
        const depositButton = document.getElementById("addDeposit");
        depositButton.addEventListener("click", function (event) {
            const depositNumber = getInputNumber("depositAmount")

            updateSpanText("currtentDepsite", depositNumber); 
            updateSpanText("currtentBalance", depositNumber); 

            document.getElementById("depositAmount").value = ''
        })

         // withdraw button events handlers
         const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function () {
            const withdrawNumber =getInputNumber("withdrawAmount")

            updateSpanText("currtentWithdraw", withdrawNumber);
            updateSpanText("currtentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = ''
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const totalAmount = depositNumber + currentAmount;
            document.getElementById(id).innerText = totalAmount;
        }


    </script>
</body>

</html>
