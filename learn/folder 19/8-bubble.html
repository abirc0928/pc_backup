<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My list </h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Consequatur, maiores obcaecati.</li>
            <li class="item">Nam, porro mollitia!</li>
            <li class="item">Veritatis, assumenda libero?</li>
            <li class="item">Eligendi, harum quidem!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(e) {
            console.log('First item click')
        })
        document.getElementById('myList').addEventListener('click', function(e) {
            console.log('ul clicked')
            
        })
        document.getElementById('container').addEventListener('click', function(e) {
            console.log('container click')
        })
    </script>
</body>
</html>
