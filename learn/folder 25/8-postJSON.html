<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <ul id="user-container">
    </ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContent" type="text" placeholder="post ar main jinis">
    <br>
    <button id="submit">Submit</button>
    <script>

        document.getElementById("submit").addEventListener("click", function (event) {
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("bodyContent").value;
            console.log(title, bodyContent)
            const post = { title: title, body: bodyContent }
            nowPostToServer(post)
        })

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
        function displayUser(users) {

            const ul = document.getElementById('user-container');
            const userName = users.map(user => user.username)
            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
